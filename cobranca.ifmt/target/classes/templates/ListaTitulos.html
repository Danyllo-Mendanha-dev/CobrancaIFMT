<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Títulos</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #006400;">
    <a class="navbar-brand text-white" href="#">
       <img src="/img/1.svg.svg" height="50" class="d-inline-block align-top" alt="IFMT">
        IFMT - Sistema de Cobrança
    </a>
</nav>

<div class="container mt-4">

    <h1 class="mt-3">Lista de Títulos</h1>

    <a class="btn btn-success mb-3" href="/titulos/novo">Novo Título</a>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Data de Vencimento</th>
                <th>Valor</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="titulo : ${titulos}">
                <td th:text="${titulo.descricao}"></td>
                <td th:text="${#temporals.format(titulo.dataVencimento, 'dd/MM/yyyy')}"></td>
                <td th:text="${#numbers.formatDecimal(titulo.valor, 1, 2)}"></td>
                <td th:text="${titulo.status}"></td>
            </tr>
        </tbody>
    </table>

</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
