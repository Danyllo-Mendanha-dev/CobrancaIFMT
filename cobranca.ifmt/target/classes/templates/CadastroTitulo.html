<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Títulos</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>

<nav class="navbar navbar-expand-lg" style="background-color:#006400;">
    <a class="navbar-brand text-white" href="#">
        <img src="/img/1.svg.svg" height="50" class="d-inline-block align-top" alt="IFMT">
        IFMT - Sistema de Cobrança
    </a>
</nav>

<div class="container mt-4">
    <h1 class="mt-3">Cadastro de Títulos</h1>

    <form th:action="@{/titulos}" th:object="${titulo}" method="post">

        <div class="form-group row">
            <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="descricao" th:field="*{descricao}" placeholder="Digite a descrição">
            </div>
        </div>

        <div class="form-group row">
            <label for="dataVencimento" class="col-sm-2 col-form-label">Data de Vencimento</label>
            <div class="col-sm-2">
                <input type="date" class="form-control" id="dataVencimento" th:field="*{dataVencimento}">
            </div>
        </div>

        <div class="form-group row">
            <label for="valor" class="col-sm-2 col-form-label">Valor</label>
            <div class="col-sm-2">
                <input type="number" step="0.01" class="form-control" id="valor" th:field="*{valor}" placeholder="0,00">
            </div>
        </div>

        <div class="form-group row">
            <label for="status" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-2">
                <select class="form-control" id="status" th:field="*{status}">
                    <option value="PENDENTE">Pendente</option>
                    <option value="RECEBIDO">Recebido</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-success mt-3">Salvar</button>

    </form>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>


</body>
</html>
